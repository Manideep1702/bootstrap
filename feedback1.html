<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Feedback Form</h2>
        <form action="#" method="post">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional):</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional):</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional):</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <!-- Rating -->
            <div class="mb-3">
                <label class="form-label">Rating:</label>
                <div class="d-flex gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rating1" name="rating" value="1">
                        <label class="form-check-label" for="rating1">1</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rating2" name="rating" value="2">
                        <label class="form-check-label" for="rating2">2</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rating3" name="rating" value="3">
                        <label class="form-check-label" for="rating3">3</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rating4" name="rating" value="4">
                        <label class="form-check-label" for="rating4">4</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="rating5" name="rating" value="5">
                        <label class="form-check-label" for="rating5">5</label>
                    </div>
                </div>
            </div>

            <!-- Questions Regarding Product or Service -->
            <div class="mb-3">
                <label for="questions" class="form-label">Any Questions Regarding Product or Service:</label>
                <textarea class="form-control" id="questions" name="questions" rows="4" placeholder="Write your questions here"></textarea>
            </div>

            <!-- Additional Comments -->
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional):</label>
                <textarea class="form-control" id="comments" name="comments" rows="4" placeholder="Write additional comments"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
